<main class="is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullh">
  <div class="columns has-text-centered">
    <div class="column ui-widget-content" id="draggableCat">

      <button id="vote-cat"></button>
      <p>Vote count: <span id="cat-count">0</span></p>
    </div>
    <div class="column ui-widget-content" id="draggableDog">

    </div>

  <div class="modal" id="modal-popup">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" id="winer">The Winner is </p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">

        <figure class="image is-128x128">
          <img src="./assets/twitter.png" alt="image of the selected dog or cat" class="mb-2">
        </figure>
        <input class="input is-normal" type="text" class="mt-3 mb-3 p-2" disabled
          placeholder="Click the radio button below to switch theme">
        <div class="control">

          <label class="radio">
            <input type="radio" name="answer">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="answer">
            No
          </label>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Save changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
