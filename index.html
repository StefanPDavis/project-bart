              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"

                <div class="navbar-item has-dropdown is-hoverable">

                <h1 class="title is-1"><strong>Select an <em class=" has-text-success">image</em> to decide who is the

<!-- put two options to vote for -->
<!-- get id for dog/cat images, set up image buttons-->
  
<main class="is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullh">
  <div class="tile is-ancestor">

    <div class="tile is-parent is-9">
      <article class="tile is-child box">

        <div class="columns has-text-centered" id="draggable">
          <div class="column ui-widget-content" id="draggableCat">
            <h2 class="title is-2 has-text-success">CAT</h2>
            <button id="vote-cat"></button>
            <p class="has-text-info">Vote count: <span id="cat-count">0</span></p>
          </div>
          <div class="column ui-widget-content" id="draggableDog">
            <h2 class="title is-2 has-text-success">DOG</h2>
            <button id="vote-dog"></button>
            <p class="has-text-info">Vote count: <span id="dog-count">0</span></p>
          </div>
          <hr class="navbar-divider">
        </div>
        <div class="modal" id="modal-popup">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title  has-text-success" id="winer">The Winner is </p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body" aria-label="modal">
              <figure class="image is-256x256">
                <img src="" id="winner-cat" alt="image of the winner Cat" class="mb-3">
                <img src="" id="winner-dog" alt="image of the winner Dog" class="mb-3">
              </figure>
              <input class="input is-normal mt-3 mb-3 p-2" type="text" disabled
                placeholder="Click the radio button below to switch theme">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="answer" value="light">
                  Light
                </label>
                <label class="radio">
                  <input type="radio" name="answer" value="dark">
                  Dark
                </label>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Save changes</button>
              <button class="button">Cancel</button>
            </footer>
          </div>
        </div>

      </article>
    </div>

    <div class="tile is-parent">
      <article class="tile is-child box" aria-label="lastWinner">
        <div class="columns has-text-centered">
          <div class="column ui-widget-content" id="winner">
            <h3 class="title is-2 has-text-success">The last winner was :</h3>
            <img src="./assets/corgi.jpg" id="last-winner" alt="image of the last winner">
          </div>
        </div>

      </article>
    </div>
  </div>

  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box" aria-label="search">

        <div class="columns field has-addons">
          <div class="column control">
            <input class="input" type="text" placeholder="Search">
          </div>
          <div class="column control">
            <a class="button is-info">
              Search
            </a>
          </div>
        </div>
        <h3 class="title is-2 has-text-left has-text-success">List of All Dogs and Cat Winners</h3>
        <ul id="sortable" class="">
        </ul>

      </article>
    </div>
  </div>
</main>

        <a href="https://www.linkedin.com/" class="card-footer-item"><i class="fa fa-linkedin-square"></i></a>
      </footer>

    </article>
  </div>
</div>
